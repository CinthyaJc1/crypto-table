<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="pricing">
    <thead>
        <tr>
            <th class="compare">COMPARE ALL PLANS</th>
            <th class="enterprise">ENTERPRISE</th>
            <th class="advance">ADVANCE</th>
            <th class="starter">STARTER</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Following Month</td>
            <td class="price enterprise">$900</td>
            <td class="price advance">$700</td>
            <td class="price starter">$300</td>
        </tr>

        <tr>
            <td>Delivery Time frame</td>
            <td>3–6 Months</td>
            <td>3–6 Months</td>
            <td>3–6 Months</td>
        </tr>

        <tr>
            <td>Support 24/7</td>
            <td class="check">✔</td>
            <td class="check">✔</td>
            <td>-</td>
        </tr>

        <tr>
            <td>Certificate</td>
            <td class="check">✔</td>
            <td class="check">✔</td>
            <td>-</td>
        </tr>

        <tr>
            <td>Guaranteed Keywords Ranking in<br>First Page of Google</td>
            <td>28</td>
            <td>20</td>
            <td>18</td>
        </tr>
    </tbody>
</table>

</body>
</html>
